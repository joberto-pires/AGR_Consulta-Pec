
<div class="container-fluid fade-in">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h2 mb-0">{{.Title}}</h1>
                <a href="/clientes" class="btn btn-secondary" hx-boost="true" hx-target="#main-content" hx-push-url="true">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-hover">
                <div class="card-body">
                    <form method="POST" action="/clientes/salvar"
                          hx-post="/clientes/salvar"
                          hx-target="#main-content"
                          hx-push-url="true">
                        
                        <input type="hidden" name="id" value="{{.Cliente.ID}}">
                        
                        <div class="row g-3">
                            <!-- Nome -->
                            <div class="col-md-12">
                                <label for="nome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       value="{{.Cliente.Nome}}" required>
                            </div>
                            
                            <!-- CPF/CNPJ e Telefone -->
                            <div class="col-md-6">
                                <label for="cpf_cnpj" class="form-label">CPF/CNPJ *</label>
                                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" 
                                       value="{{.Cliente.CpfCnpj}}" required
                                       oninput="formatarDocumento(this)">
                                <div class="form-text">Digite apenas números</div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone *</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" 
                                       value="{{.Cliente.Telefone}}" required
                                       oninput="formatarTelefone(this)">
                            </div>
                            
                            <!-- Email -->
                            <div class="col-md-12">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{.Cliente.Email}}">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="endereco" 
                                       value="{{.Cliente.Endereco}}">
                            </div>
                            
                            <div class="col-md-8">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" name="cidade" 
                                       value="{{.Cliente.Cidade}}">
                            </div>
                            
                            <div class="col-md-4">
                                <label class="form-label">Estado</label>
                                <select class="form-select" name="estado">
                                    <option value="">Selecione...</option>
                                    {{range .Estados}}
                                    <option value="{{.}}" {{if eq . $.Cliente.Estado}}selected{{end}}>
                                        {{.}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>
                            
                            <div class="col-md-12">
                                <label class="form-label">Observações</label>
                                <textarea class="form-control" name="observacoes" rows="3">{{.Cliente.Observacoes}}</textarea>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-3 mt-4">
              
                        </div>

                        
                        <div class="d-flex justify-content-end gap-3 mt-4">
                            <a href="/clientes" class="btn btn-outline-secondary" 
                               hx-boost="true" hx-target="#main-content" hx-push-url="true">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                {{if .Cliente.ID}}Atualizar Cliente{{else}}Cadastrar Cliente{{end}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function formatarDocumento(input) {
    let valor = input.value.replace(/\D/g, '');
    
    if (valor.length <= 11) {
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    } else {
        valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
        valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
        valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
    }
    
    input.value = valor;
}

function formatarTelefone(input) {
    let valor = input.value.replace(/\D/g, '');
    
    if (valor.length === 11) {
        valor = valor.replace(/^(\d{2})(\d)/, '($1) $2');
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
    } else if (valor.length === 10) {
        valor = valor.replace(/^(\d{2})(\d)/, '($1) $2');
        valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
    } else if (valor.length > 2) {
        valor = valor.replace(/^(\d{2})(\d)/, '($1) $2');
    }
    
    input.value = valor;
}
</script>
