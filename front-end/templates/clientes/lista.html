<div class="container-fluid" hx-ext="cache">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h2 mb-0">Clientes</h1>
                    <p class="text-muted mb-0">{{.Total}} clientes encontrados</p>
                </div>
                <a href="/clientes/novo" 
                   class="btn btn-primary" 
                   hx-get="/clientes/novo"
                   hx-target="#main-content"
                   hx-push-url="true"
                   hx-swap="innerHTML swap:0.2s"
                   preload="hover">
                    <i class="fas fa-user-plus me-2"></i>Novo Cliente
                </a>
            </div>
        </div>
    </div>

    <!-- Filtros RÃ¡pidos -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="agro-card">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" 
                                   class="form-control border-start-0" 
                                   placeholder="Buscar por nome, CPF/CNPJ..."
                                   name="search"
                                   value="{{.Search}}"
                                   hx-get="/clientes"
                                   hx-target="#clientes-container"
                                   hx-trigger="keyup changed delay:500ms, search"
                                   hx-swap="innerHTML swap:0.2s"
                                   hx-indicator="#search-indicator">
                            <span class="input-group-text bg-transparent">
                                <div id="search-indicator" class="htmx-indicator">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Buscando...</span>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" 
                                name="status"
                                hx-get="/clientes"
                                hx-target="#clientes-container"
                                hx-trigger="change"
                                hx-swap="innerHTML swap:0.2s">
                            <option value="">Todos os status</option>
                            <option value="ativo" {{if eq .Status "ativo"}}selected{{end}}>Ativos</option>
                            <option value="inativo" {{if eq .Status "inativo"}}selected{{end}}>Inativos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-secondary w-100"
                                hx-get="/clientes"
                                hx-target="#clientes-container"
                                hx-swap="innerHTML swap:0.2s">
                            <i class="fas fa-sync-alt me-2"></i>Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Clientes -->
    <div id="clientes-container">
        {{template "clientes/lista_partial.html" .}}
    </div>
</div>
