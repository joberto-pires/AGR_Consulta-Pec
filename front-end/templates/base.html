<!-- frontend/templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} | {{end}}Agro Consultoria</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/loading-states.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <!-- Meta tags -->
    <meta name="description" content="Sistema de gestão para consultoria agropecuária">
    <meta name="keywords" content="agropecuária, consultoria, gestão, agricultura, pecuária">
</head>
<body hx-ext="loading-states">
    <div class="app-container">
        <!-- Sidebar -->
        {{template "sidebar" .}}
        
        <!-- Main Content -->
        <main class="main-content" id="main-content">
            {{template "content" .}}
        </main>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <!-- Inline Scripts -->
    <script>
        // Configuração HTMX global
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar indicadores de loading
            htmx.defineExtension('loading-states', {
                onEvent: function(name, evt) {
                    if (name === 'htmx:beforeRequest') {
                        document.querySelector('.loading-overlay').style.display = 'flex';
                    }
                    if (name === 'htmx:afterRequest') {
                        setTimeout(() => {
                            document.querySelector('.loading-overlay').style.display = 'none';
                        }, 300);
                    }
                }
            });
            
            // Ativar navegação ativa
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
