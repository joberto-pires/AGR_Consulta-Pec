<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConsultoria - {{if .Title}}{{.Title}}{{else}}Dashboard{{end}}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico">
    
    <style>
        /* Estilos críticos inline */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            min-height: 100vh;
            background: var(--bg-primary);
            padding: 1rem;
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }
        
        .sidebar-overlay.active { display: block; }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.mobile-show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
        
        /* Animações */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* HTMX loading */
        .htmx-request { opacity: 0.7; }
        .htmx-indicator { opacity: 0; transition: opacity 0.2s; }
        .htmx-request .htmx-indicator { opacity: 1; }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <!-- Sidebar -->
        {{template "components/sidebar.html" .}}
        
        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Header Mobile -->
            <div class="mobile-header" style="display: none;">
                <div class="mobile-nav">
                    <button class="btn btn-outline-primary" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="mobile-title">AgroConsultoria</div>
                    <button class="theme-toggle btn btn-outline-secondary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            {{block "content" .}}{{end}}
        </main>
    </div>
    
    <!-- JavaScript Principal -->
    <script src="/static/js/main.js"></script>
</body>
</html>
