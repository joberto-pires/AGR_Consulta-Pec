<aside class="sidebar">

        </button>
    </div>
    
    <div class="mb-4">
        <button class="btn btn-outline-primary w-100 mb-2" onclick="toggleTheme()">

        <a href="/" class="d-block py-2 px-3 mb-1 rounded {{if eq .CurrentURL "/"}}active{{end}}"

        </a>
        <a href="/propriedades" class="d-block py-2 px-3 mb-1 rounded {{if eq .CurrentURL "/propriedades"}}active{{end}}"

        </a>

        </a>

        <div class="small text-muted">
            <div>Versão: {{.Version}}</div>

            <div class="mt-2">

        </div>
