<header class="header">
    <div class="logo">
        <img src="/static/images/logo.svg" alt="AgroConsultoria" class="logo-img">
        <span class="logo-text">AgroConsultoria</span>
    </div>

   <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
        <i class="fas fa-moon"></i>
    </button> 

    <div class="header-actions">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar clientes, propriedades..." 
                   hx-get="/search"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#search-results"
                   hx-swap="outerHTML">
        </div>
        
        <div class="user-menu">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <span class="user-name">Consultor</span>
            <div class="dropdown">
                <a href="/profile"><i class="fas fa-user"></i> Perfil</a>
                <a href="/settings"><i class="fas fa-cog"></i> Configurações</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </div>
</header>

<div id="search-results" class="search-results"></div>
