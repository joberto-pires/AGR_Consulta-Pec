# .air.toml - Versão Corrigida
root = "."
tmp_dir = "tmp"

[build]
  entrypoint = ["back-end/cmd/main.go"]  # Corrigido - usar entrypoint em vez de bin
  cmd = "go build -o ./tmp/main ./back-end/cmd/main.go"  # Mantém para compatibilidade
  bin = "./tmp/main"  # Mantém, mas não é mais usado
  delay = 1000
  exclude_dir = ["tmp", ".git", "vendor", "node_modules", "testdata"]
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["back-end", "front-end"]
  include_ext = ["go", "html", "css", "js", "svg", "ico", "json"]
  kill_delay = "500ms"
  log = "tmp/air.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = true
  clean_on_kill = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
